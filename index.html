<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#ed143d" />
    <meta name="description" content="Pokemon PWA" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Pokemon PWA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://pokeapi.co/api/v2/pokemon/" />
  </head>
  <body style="background-color: crimson">
    <div class="container">
      <h2 class="mt-3 mb-5 text-center text-white">Pokemon Application</h2>
      <!--Pokemon list-->
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 text-center">
          <label for="pokemonList" class="text-white">Select Pokemon</label>
          <select
            class="form-control container-fluid"
            id="pokemonList"
            style="text-transform: capitalize"
          >
            <!-- <option value="1">Bulbasaur</option>
            <option value="2">wartotle</option>
            <option value="3">Fearow</option> -->
          </select>
        </div>
      </div>
      <!--Pokemon Card-->
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 text-center">
          <div class="card" id="pokemonCard"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
